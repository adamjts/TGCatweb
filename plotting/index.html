<html>
<head>
  <meta charset="UTF-8">
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
  <!-- <script src="plotly-latest.min.js"></script> -->
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="plotspectrum.js"></script>
  <script src="features.js"></script> 
</head>
<body>
<p>
  Proof-of-concept for a new TGCat Plotting facility
</p>

<!-- Plots go in blank <div> elements. 
    You can size them in the plot layout,
    or give the div a size as shown here.
-->
<div id="plotarea" style="width:90%;height:400px;"></div>

Y-Units:
<select id="yunit">
  <option value='counts/X/s'>     counts/X/Second </option>
  <option value='counts/bin'>     counts/bin </option>
  <option value='Fy'>             Fy </option>
  <option value='Fy/X'>           Fy/X </option>
  <option value='FX'>             FX </option>
  <option value='XFX'>            XFX </option>
</select>

X-Units:
<select id="xunit">
  <option value='keV'>          keV </option>
  <option value="Å" selected>                A </option>
  <option value='nm'>            nm </option>
  <option value='micron'>    micron </option>
  <option value='mm'>            mm </option>
  <option value='cm'>            cm </option>
  <option value='m'>              m </option>
  <option value='eV'>            eV </option>
  <option value='MeV'>          MeV </option>
  <option value='GeV'>          GeV </option>
  <option value='TeV'>          TeV </option>
  <option value='Hz'>            Hz </option>
  <option value='kHz'>          kHz </option>
  <option value='MHz'>          MHz </option>
  <option value='GHz'>          GHz </option>
</select>
<button class="loglinear" id="xaxislog" style="margin-left:80px;">x-axis log/linear</button>
<button class="loglinear" id="yaxislog" style="margin-left:80px;">y-axis log/linear</button>
Redshift for features: <input type=text id="redshift" size=4 value='0.0'> (v/c) (click on red symbols in legend to show/hide). <br><br>
Bin by Constant Factor: <input type=text id='binFactor' size=4 value='1'> = <p style='display:inline' id='binSize'>0.05</p> <p style='display:inline' id="bin_units">Å</p> <br>
Bin by Signal/Noise Minimum: <input type=text id='SignalToNoise' size=8 value=''>
<form> <!-- form.. action... link that gets the datafile-->
Add new plot by obsid: <input type='text' id='newobsid' placeholder='ObsID (ex: 6443)'>
<input type='submit'>
</form>
<p>Display:</p><p id='display'></p>
</body>

<script src="features.js"></script>
</html>
